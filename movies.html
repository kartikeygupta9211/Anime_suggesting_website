<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Anime Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #f8f8f8;
            font-size: 2rem;
        }

        header .home-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #ff5252;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        header .home-button:hover {
            background-color: #ff4040;
        }

        .movie-list {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-item {
            background-color: #2c2c2c;
            margin: 10px;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item h3 {
            font-size: 1.5rem;
            color: #fff;
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Top 10 Anime Movies</h1>
        <!-- Link to the home page -->
        <a href="index.html" class="home-button">Home</a>

        <div class="movie-item">

        </div>
        <div class="movie-item">
            <h3>Princess Mononoke</h3>
        </div>
        <div class="movie-item">
            <h3>Weathering with You</h3>
        </div>
        <div class="movie-item">
            <h3>A Silent Voice</h3>
        </div>
        <div class="movie-item">
            <h3>Howl's Moving Castle</h3>
        </div>
        <div class="movie-item">
